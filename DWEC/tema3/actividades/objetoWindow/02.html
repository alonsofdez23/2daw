<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ventana Flotante</title>
    </head>
    <body>
        <h1 id="titulo1">Ventana Flotante</h1>
        <div>
            <form action="">
                <input type="button" value="MoveTo" onclick="window.moveTo(500,150)">
                <input type="button" value="MoveBy" onclick="window.moveBy(0,50)">
                <input type="button" value="ResizeTo" onclick="window.resizeTo(500,500)">
                <input type="button" value="ResizeBy" onclick="window.resizeBy(-50,-50)">
                <input type="button" value="CerrarVentana" onclick="window.close()">
            </form>
        </div>
    </body>
</html>
