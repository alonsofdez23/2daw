<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hora dinamica</title>
        <script>
            var t;

            function horaActual() {
                var actualHora = new Date();
                var horas = actualHora.getHours();
                if (horas < 10) {
                    horas = "0" + horas;
                }

                var minutos = actualHora.getMinutes();
                if (minutos < 10) {
                    minutos = "0" + minutos;
                }

                var segundos = actualHora.getSeconds();
                if (segundos < 10) {
                    segundos = "0" + segundos;
                }

                var horaFormat = horas + ":" + minutos + ":" + segundos;
                document.title = horaFormat;
            }

            function iniciar() {
                t = setInterval(horaActual, 1000);
            }

            function parar() {
                clearInterval(t);
            }
        </script>
    </head>

    <body>
        <h1 id="titulo1">Título de página Dinámico</h1>
        <div>
            Establece un título del documento (document.title) de forma dinámica, mostrando cada segundo la
            hora actual, como vemos en la siguiente figura. <br>
            Añade al documento un enlace que permita parar la hora.
            <form>
                <input type="button" value="Iniciar" onclick="iniciar()" />
                <input type="button" value="Parar" onclick="parar()" />
            </form>
        </div>
    </body>

</html>
