<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3A17</title>
    </head>
    <body>
        <h3>Crea 5 objetos Boolean con un valor inicial falso y otros 5 con valor inicial verdadero. </h3>
        <hr>

        <script>
            // variables con valor inicial falso
            var uno = 1 > 99;
            var dos = false;
            var tres = "zamora" < "alameda";
            var cuatro = "españa" > "zaragoza";
            var cinco = 99.3 < 1.23;

            // variables con valor inicial verdadero
            var seis = 1 < 99;
            var siete = true;
            var ocho = "alameda" < "zamora";
            var nueve = "zaragoza" > "españa";
            var diez = 99.23 > 1.3;
            
            document.write(`<h3>${uno}</h3>`);
            document.write(`<h3>${dos}</h3>`);
            document.write(`<h3>${tres}</h3>`);
            document.write(`<h3>${cuatro}</h3>`);
            document.write(`<h3>${cinco}</h3>`);
            document.write(`<h3>${seis}</h3>`);
            document.write(`<h3>${siete}</h3>`);
            document.write(`<h3>${ocho}</h3>`);
            document.write(`<h3>${nueve}</h3>`);
            document.write(`<h3>${diez}</h3>`);
        </script>
    </body>
</html>
