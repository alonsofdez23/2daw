                var hour = date.getHours();

                if (franja < 13 && franja > 13) {
                    var hora_franja = hora + franja;
                    document.getElementById("parrafo").innerHTML =
                    "La hora en esa franja horaria (UTC +" + franja + ") es" + hora_franja + ":" + ((date.getUTCMinutes() < 10) ? "0" + date.getUTCMinutes() : date.getUTCMinutes()) + ":" + date.getUTCSeconds()
                } else {

                }
