<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3A23</title>
    </head>
    <body>
        <p>Buscar la última palabra de cada frase</p>
        <script>
            var patt = /\s\w*\./mi;

            while (true) {
                var frase = prompt("Introduce una frase finalizada en un punto");
            
                document.write("<p>La última palabra de la frase es: " + patt.exec(frase) + "</p>");
                break;
            }
        </script>
    </body>
</html>
