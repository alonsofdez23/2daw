<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. Calcula el tiempo restante en milisegundos entre la fecha actual y la fecha de fin de año.</h3>

    <hr>

    <script>
        var hoy = new Date();
        var fin = new Date(2020, 12, 31, 23, 59, 59, 0);
        var res = fin.getTime() - hoy.getTime();

        document.write(`<h3>Quedan ${res} milisegundos para fin de año</h3>`);
    </script>
</body>
</html>
