<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3A02</title>
    </head>
    <body>
        <p>Calula tu edad sin utilzar ningún método, trabajando con milisegundos.</p>

        <p id="parrafo"></p>
        
        <script>
            var hoy = new Date();
            var cumple = new Date(1990, 2, 6);
            var ms = hoy - cumple;
            var years = ((((ms / 1000) / 60) / 60) / 24) / 365.25;
            years = Math.floor(years);

            document.getElementById("parrafo").innerHTML =
            (`Tienes ${years} años (${ms.toLocaleString()} ms)`)
        </script>
    </body>
</html>
