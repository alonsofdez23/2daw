<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>act4</title>
    </head>
    <body>
        <script>
            var i = 1;
        while (i <= 20) {
            if (i % 3 == 0 && i % 5 == 0) {
                alert(i + " es divisible por 3 y 5");
            } else if (i % 3 == 0) {
                alert(i + " es divisible por 3");
            } else if (i % 5 == 0) {
                alert(i + " es divisible por 5");
            } else {
                alert(i);
            }
            i++;
        }
        </script>
    </body>
</html>
