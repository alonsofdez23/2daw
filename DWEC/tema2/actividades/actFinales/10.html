<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 10</title>
    </head>
    <body>
        <p>
            Realiza un script en el que un usuario introduzca una frase (ésta puede contener todo
            tipo de caracteres), ir mostrando todos los caracteres uno a uno, excepto si es un
            número que lo obviará. 
        </p>
        <h2 id="resultado"></h2>
        <script>
            var sentence = prompt('Introduce una frase');
            var format = '';

            for (let i = 0; i < sentence.length; i++) {
                if (isNaN(sentence.charAt(i))) {
                    format += `${sentence.charAt(i)}, `;
                }
            }

            document.getElementById('resultado').innerHTML = format.slice(0, -2);
        </script>
    </body>
</html>
