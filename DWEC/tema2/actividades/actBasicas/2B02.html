<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>act2</title>
    </head>
    <body>
        <script>
            var num = parseInt(prompt("Introduce el n√∫mero de componentes: "));
            switch (num) {
                case 0:
                    alert("not a group");
                case 1:
                    alert("solo");
                    break;
                case 2:
                    alert("duet");
                    break;
                case 3:
                    alert("trio");
                    break;
                case 4:
                    alert("quartet");
                    break;
                default:
                    alert("this is a large group");
                    break;
            }
        </script>
    </body>
</html>
