<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 2</title>
        <style>
            #figura {
                margin: 200px;
                border: solid 3px chocolate;
                background: brown;
                width: 200px;
                height: 200px;
                position: absolute;
            }
        </style>

        <script>
            window.onload = function () {
                document.addEventListener('keydown', move);
            };

            function move(ev) {
                var event = ev || window.event;
                var tecla = event.key;

                var situacionY = document.getElementById("figura").offsetLeft;
                var situacionX = document.getElementById("figura").offsetTop;

                switch (tecla) {
                    case "ArrowLeft":
                        figura.style.left = situacionY - 220 + "px";
                        break;
                    case "ArrowUp":
                        figura.style.top = situacionX - 220 + "px";
                        break;
                    case "ArrowRight":
                        figura.style.left = situacionY - 180 + "px";
                        break;
                    case "ArrowDown":
                        figura.style.top = situacionX - 180 + "px";
                        break;
                    default:
                        alert("Error, utilice solo las flechas del teclado");
                }
            }
        </script>
    </head>
    <body>
        <h1>
            2. Realizar un script que permita mover una caja dentro de la ventana del navegador tanto con las
            teclas de desplazamiento del teclado central como con las del teclado num√©rico.
        </h1>
        <h3>Utiliza las teclas de desplazamiento del teclado central y las del teclado numerico para mover el cuadrado.</h3>
        <div id="figura"></div>
    </body>
</html>
