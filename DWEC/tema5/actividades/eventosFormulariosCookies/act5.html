<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 5</title>
        <style>
            #img {
            background: url(images/img1.jpg) center;
            width: 500px;
            height: 500px;
        }
        </style>
        <script>
            window.onload = function () {
                document.addEventListener('mouseup', img1);
                document.addEventListener('mousedown', img2);
            };
            
            function img1(ev) {
                var event = ev || window.event;
                document.getElementById("img").style.background = "url(images/img1.jpg) center";
            }
            function img2(ev) {
                var event = ev || window.event;
                document.getElementById("img").style.background = "url(images/img2.jpg) center";
            }
        </script>
    </head>
    <body>
        <h1>
            5. Coloque en la aplicación una imagen, y que se cambie por otra imagen, y ésta se mantenga
            mientras el usuario está pulsando algún botón del ratón, cuando suelte debe volver la primera
            imagen.
        </h1>
        <div id="img"></div>
    </body>
</html>
