<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>

                document.getElementById("div").innerHTML = "<h2>Página cargada correctamente.</h2><h2>Bienvenido.</h2>"
            }

        </h1>

    </body>
