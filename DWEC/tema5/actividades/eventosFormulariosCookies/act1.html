<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 1</title>
        <script>
            function pulse(ev) {
                var event = ev || window.event;
                switch (event.type) {
                    case "click":
                        document.getElementById("info").innerHTML = "Click con el botón izquierdo.";
                        break;
                    case "contextmenu":
                        document.getElementById("info").innerHTML = "Click con el botón derecho.";
                        break;
                    case "wheel":
                        document.getElementById("info").innerHTML = "Click con el scroll central.";
                        break;
                    default:
                        document.getElementById("info").innerHTML = "No has hecho nada";
                        break;
                }
            }
            window.onload = function () {
                document.addEventListener('click', pulse);
                document.addEventListener('contextmenu', pulse);
                document.addEventListener('wheel', pulse);
            }
        </script>
    </head>
    <body>
        <h1>
            1. Realizar un script que cuando pulse el usuario con el botón del ratón en cualquier sitio de la
            pantalla, identifique si ha pulsado con el botón derecho, izquierdo o la rueda central.
        </h1>
        <h3>Pulsa un boton del raton para que aparezca el texto informativo sobre el boton que has pulsado:</h3>
        <p id="info"></p>
    </body>
</html>
