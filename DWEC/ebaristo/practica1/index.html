<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="jquery-3.5.1.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Práctica 1</title>
        <script>
            function table(event) {
                var cli1 = {
                    'nombre': 'Alonso',
                    'apellido': 'Fernández',
                    'dni': '33445566X',
                    'dinero': '232'
                }

                var cli2 = {
                    'nombre': 'Selim',
                    'apellido': 'Roldán',
                    'dni': '33774766A',
                    'dinero': '432'
                }

                var clientes = [cli1, cli2]

                clientes.forEach(element => {
                    element.nombre,
                    element.apellido,
                    element.dni,
                    element.dinero
                });
    
                var tdnombre = $(`<td>${cli1.nombre}</td>`)
                var tdapellido = $(`<td>${cli1.apellido}</td>`)
                var tddni = $(`<td>${cli1.dni}</td>`)
                var tddinero = $(`<td>${cli1.dinero}</td>`)
    
                var tr = $('<tr></tr>')
    
                tr.append(
                    tdnombre,
                    tdapellido,
                    tddni,
                    tddinero,
                );

                $("table").append(tr) 
            }

            $(function() {
                table();
            });
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Dinero a deber</th>
            </tr>
        </table>
    </body>
</html>
