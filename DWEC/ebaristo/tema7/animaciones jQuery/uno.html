<html>
    <head>
        <title>Ejercicio animaciones</title>
        <script src="jquery-3.5.1-descargado.js"></script>
        <link rel="stylesheet" href="animaciones.css">
        <script>

            $(function(){
                $("#hide").on("click", function() {
                    $("#sect1").toggle();
                })

                $("#ocultar").on("click", function() {
                    $("h1").toggle();
                })

                $("#fade").on("click", function() {
                    $("h1").fadeToggle();
                })
                
                $("#fadeLento").on("click", function() {
                    $("h1").fadeToggle(5000);
                })

                $("#fadeTo").on("click", function() {
                    $("h1").fadeTo("slow", 0.3);
                })

                $("#slide").on("click", function() {
                    $("h1").slideToggle();
                })

                $("#animate").on("click", function() {
                    $("h1").animate({
                        height: "300px",
                        left: "100px",
                        fontSize: "5"
                    })
                })

                $("#animatePartes").on("click", function() {
                    $("h1").animate({
                        height: "300px"
                    })
                    $("h1").animate({
                        left: "100px"
                    })
                    $("h1").animate({
                        fontSize: "5"
                    })
                })

                $("#detener").on("click", function() {
                    $("h1").stop();
                })
            });

        </script>
    </head>

    <body>
        <h1>
            Hola a todos
        </h1>

        <button id="ocultar">Hide/Show</button>
        <br>
        <button id="fade">Fade In/Fade Out</button>
        <br>
        <button id="fadeLento">Fade In/Fade Out lento</button>
        <br>
        <button id="fadeTo">Fade To</button>
        <br>
        <button id="slide">Slide</button>
        <br>
        <button id="animate">Animate</button>
        <br>
        <button id="animatePartes">Animate por partes</button>
        <br>
        <button id="detener">Detener animaciones</button>
    </body>
</html>
